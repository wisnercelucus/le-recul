
<div class="wrapper">
    <div class="u-center-text u-margin-bottom-medium">
        <h2 class="heading-secondary">Déjà publiés</h2>
    </div>
    <div class="container">

        <owl-carousel-o [options]="customOptions">
      
          <ng-container *ngFor="let slide of  images">
            <ng-template class="slide" carouselSlide [id]="slide.id">
                <div class="service-card">
                    <span class="age">13+</span>
                    <div class="img-container">
                        <img [src]="slide.url" [alt]="slide.alt" [title]="slide.id" [title]="slide.name">
                    </div>

                    <!--<div class="service-title">
                        <h5 class="heading-fifth">{{slide.name}}</h5>
                    </div>-->
                    <!--<p class="paragraph">
                        {{slide.desc}}
                    </p>-->
                    
                </div>

            </ng-template>
          </ng-container>
      
        </owl-carousel-o>  
    </div>
</div>
