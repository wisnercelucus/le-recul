<div class="wrapper">
    <div class="carousel-container">
        <div class="carousel-title">
            <h5 class="heading-fifth">{{slideTitle}} </h5>
            <mat-icon>chevron_right</mat-icon>
        </div>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let slide of  images">
            <ng-template class="slide" carouselSlide [id]="slide.id">
                <div class="service-card">
                    <div class="img-container">
                        <img [src]="getCompleteUrl(slide.featured_image)" 
                                [alt]="slide.name"  
                                [title]="slide.name">
                    </div>                    
                </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>  
    </div>
</div>
