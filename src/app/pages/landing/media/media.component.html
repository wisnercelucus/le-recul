<div class="container">
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let slide of mediaLogos">
        <ng-template class="slide" carouselSlide [id]="slide.id">
          <div class="img-container">
            <img [src]="slide.url" [alt]="slide.alt" [title]="slide.id" [title]="slide.name">
          </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>  
</div>
